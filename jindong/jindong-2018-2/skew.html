    <title>Document</title>
    <style>
    .box{
        width: 20px;height: 20px;
        background-color: red;
        transform: skew(20deg);
    }

    /* X为正值 x不动  y逆时针倾斜 */
    /* Y为正值 y不动  x顺时针倾斜*/
    </style>
</head>
<body>
    <div class="box"></div>
</body>

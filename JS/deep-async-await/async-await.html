  <script>
    async function request() {
      let res1 = await('./mock.json');
      res1 = await res1.json();
      let res2 = await('./mock.json');
      res2 = await res2.json();
      console.log('end');
    }
    console.log(request());

    // -----------------------
    function* request() {
      let res1 = yield('./mock.json');
      res1 = yield res1.json();
      let res2 = yield('./mock.json');
      res2 = yield res2.json();
      console.log('end');
    }
    function autoRun() {
      
    }
  </script>
